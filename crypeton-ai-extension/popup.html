<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Crypeton AI</title>
    <style>
        body { font-family: Arial, sans-serif; width: 320px; padding: 15px; background-color: #1e1e1e; color: #fff; text-align: center; border-radius: 8px; }
        h3 { margin-bottom: 10px; font-size: 20px; }
        input, button { width: 100%; padding: 10px; margin-top: 10px; border-radius: 5px; border: none; font-size: 14px; }
        input { background-color: #2b2b2b; color: #fff; border: 1px solid #555; }
        button { background-color: #007bff; color: white; font-weight: bold; cursor: pointer; }
        button:hover { background-color: #0056b3; }
        #result { margin-top: 15px; padding: 10px; background-color: #2b2b2b; border-radius: 5px; }
        #historyContainer { display: none; max-height: 200px; overflow-y: auto; background-color: #333; color: white; padding: 10px; border-radius: 5px; margin-top: 10px; text-align: left; }
    </style>
</head>
<body>
    <h3>Crypeton AI</h3>

    <div id="apiKeyContainer">
        <input type="text" id="apiKeyInput" placeholder="Enter OpenAI API Key">
        <button id="saveApiKey">Save API Key</button>
    </div>

    <input type="text" id="searchInput" placeholder="Ask me anything...">
    <button id="searchBtn">Search</button>
    <button id="analyzePage">Analyze This Page</button>  
    <div id="result">Waiting for input...</div>

    <!-- New Button & History Section -->
    <button id="showHistory">Show Previous Responses</button>
    <div id="historyContainer"></div>

    <script src="popup.js"></script>
</body>
</html>
